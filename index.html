<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Journal</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E90FF; /* Dark blue header background color */
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        .entry {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1E90FF; /* Dark blue footer background color */
            color: white;
        }

        /* Additional styling for links and headings */
        a {
            color: #1E90FF;
            text-decoration: none;
        }

        h1, h2 {
            color: #1E90FF;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            .entry {
                padding: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fishing Journal</h1>
    </header>

    <main>
        <section class="entry">

            <p>Notes: It was a great day on the water, and I managed to not catch anything!</p>
        </section>

</body>
</html>
